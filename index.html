<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis GPT</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/SENAI-AI 1.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="sidebar"></div>
        <section class="chat">
            <img src="./img/SENAI-AI 1.png" alt="Jarvis">
            <h1>SENAI-GPT</h1>
            <div class="question">
                <input type="text" name="prompt" id="prompt" placeholder="Pergunte algo...">
                <button><i class="fas fa-microphone"></i></button>
            </div>
            <footer>
                <img src="./img/senai_logo.png" alt="Logo SENAI">
            </footer>
        </section>
        <div class="dark-mode-section">
            <p>Dark mode</p>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle" onclick="handleCheckboxChange()">
                <span class="slider round"></span>
            </label>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
